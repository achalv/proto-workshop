<html>
	<head>
		<meta charset="utf-8">
	   	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0">
		<title>Rapid Prototyping â€“ Tap to Share</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<meta name="author" content="Achal Varma">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="frame">
			<div class="banner">Photo Gallery</div>
			<div class="photoset-container">
			    <ul class="photoset">
			    	<li class="photo photo-1"></li>
			    	<li class="photo photo-2"></li>
			    	<li class="photo photo-3"></li>
			    	<li class="photo photo-4"></li>
			    	<li class="photo photo-5"></li>
			    </ul>
			    <div class="overlay"></div>
		    	<div class="share-modal modal-hidden animate-pop-up">
		    		Share via...
		    		<ul class="links">
		    			<li>E-mail</li>
		    			<li>Twitter</li>
		    			<li>Flickr</li>
		    		</ul>
		    	</div>
		    </div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
			$( document ).ready(function() {
				$(".photo").on('click', function(){
					$(".overlay").fadeIn(200);
					$(".share-modal").addClass("modal-visible");				
				});
				$(".overlay").on('click', function(){
					$(".overlay").fadeOut(200);
					$(".share-modal").removeClass("modal-visible");		
				});
			});
		</script>
	</body>
</html>
